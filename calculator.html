<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <style>
        /* Basic styling for the calculator layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark grey background */
            color: #ffffff; /* White text */
            margin: 0;
        }

        .calculator {
            text-align: center;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #333333; /* Dark grey border */
            border-radius: 10px;
            background-color: #1e1e1e; /* Black background */
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444444; /* Medium grey border */
            border-radius: 5px;
            background-color: #333333; /* Dark grey input */
            color: #ffffff; /* White text */
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #555555; /* Grey button background */
            color: #ffffff; /* White text */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777777; /* Lighter grey on hover */
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #ffffff; /* White result text */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>

        <!-- Input fields for numbers -->
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <!-- Buttons for each operation -->
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        <button onclick="calculate('remainder')">Remainder</button>
        <button onclick="calculate('power')">Power</button>
        <button onclick="calculate('sqrt')">Square Root</button>
        <button onclick="calculate('square')">Square</button>

        <!-- Display result -->
        <div id="result">Result: 0</div>
    </div>

    <script>
        // JavaScript function to handle calculations
        function calculate(operation) {
            // Parse input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            let result;

            // Perform calculation based on the selected operation
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                case 'square':
                    result = num1 * num1;
                    break;
                default:
                    result = "Invalid operation";
            }

            // Display result
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
